<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Builder Exercise</title>
<link rel="stylesheet" href="Exe.css">
<script src="Exe.js"></script>
</head>
<body>
    <h1>List Machine</h1>
    <div class="flexrow">
        <div class="flexcolumn">
            <h2>Places word in list 1 or 2</h2>
            <form name= "form">
                Word being listed: <input type="text" name="word" value=""><br>
                List 1 or 2: <input type="number" name="number" value=""><br>
                <input type="button" value="Add to list" onclick="validate()">
            </form>
 
        </div>
<div class="flexcolumn">
    <h2>List 1</h2>
    <table id="List1">
    </table>
    <br/> <br/>
    <input type="button" value="Clear the list" onclick="clearlist1()">

</div>
<div class="flexcolumn">
    <h2>List 2</h2>
    <table id="List2">
    </table>
    <br/> <br/>
    <input type="button" value="Clear the list" onclick="clearlist2()">
    </div>
    </div>
</body>
</html>
